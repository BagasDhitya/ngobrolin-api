name: CI - Run Jest Tests with Notifications

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run Jest tests
        id: jest
        run: npm test
        continue-on-error: true # supaya workflow tetap lanjut meski test gagal

      # Get commit info
      - name: Get Commit Info
        id: commit_info
        run: |
          echo "COMMIT_MESSAGE=$(git log -1 --pretty=%B)" >> $GITHUB_ENV
          echo "COMMIT_AUTHOR=$(git log -1 --pretty=%an)" >> $GITHUB_ENV
          echo "BRANCH_NAME=${GITHUB_REF#refs/heads/}" >> $GITHUB_ENV

      # Notify Discord
      - name: Notify Discord
        run: |
          STATUS=$([[ "${{ steps.jest.outcome }}" == "success" ]] && echo "✅ Success" || echo "❌ Failed")
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{\"content\":\"${STATUS} on branch **${BRANCH_NAME}**\nCommit: ${COMMIT_MESSAGE}\nAuthor: ${COMMIT_AUTHOR}\"}" \
               ${{ secrets.DISCORD_WEBHOOK_URL }}
